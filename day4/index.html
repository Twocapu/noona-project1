<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Google</title>
</head>
<body>
    <!-- navbar -->
    <div class="navbar">
        <span class="nav-left">
            <a href="#">Google 정보</a>
            <a href="#">스토어</a>
        </span>
        <span class="nav-right">
            <a href="#" >Gmail</a>
            <a href="#" >이미지</a>
            <i class="fa-solid fa-flask nav-item"></i>
            <i class="fa-solid fa-ellipsis-vertical nav-item"></i>
            <img class="profile nav-item" src="https://lh3.googleusercontent.com/ogw/AF2bZygT0E1fJ9Gi1xSre5kp_mxxhLW_pgDUItTVYFXu1dWnWg=s32-c-mo">
        </span>
    </div>

    <!-- main -->
    <div class="main">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/1200px-Google_2015_logo.svg.png"
        width="272px">
        <div class="input-area">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="text" class="input-box">
            <i class="fa-solid fa-keyboard icon1 right-icon"></i>
            <i class="fa-solid fa-microphone mic-icon icon2 rainbow right-icon"></i>
            <i class="fa-solid fa-camera icon3 rainbow right-icon"></i>
        </div>
        <div class="button-area">
            <button class="button-style">Google 검색</button>
            <button class="button-style">I'm Feeling Lucky</button>
        </div>
        <div class="offer-area">
            Google offered in: <a href="#">한국어</a> <a href="#">Tiếng Việt</a> <a href="#">Français</a> <a href="#">中文 (繁體)</a> 
        </div>
    </div>

    <!-- footer -->
    <div class="footer">
        <div class="footer1">
            대한민국
        </div>
        <div class="footer2">
            <span class="footer2-left">
                <a href="#">광고</a>
                <a href="#">비즈니스</a>
                <a href="#">검색의 원리</a>
            </span>
            <span class="footer2-right">
                <a href="#">개인정보처리방침</a>
                <a href="#">약관</a>
                <a href="#">설정</a>
            </span>
        </div>
    </div>
</body>
</html>
